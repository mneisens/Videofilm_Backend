<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund - Comedy Theme -->
  <rect width="320" height="180" fill="#fff3e0"/>
  <rect x="0" y="120" width="320" height="60" fill="#ffe0b2"/>
  
  <!-- Lachende Emoji -->
  <g transform="translate(160, 70)">
    <circle cx="0" cy="0" r="35" fill="#ffeb3b" stroke="#f57f17" stroke-width="2"/>
    <!-- Augen -->
    <ellipse cx="-12" cy="-8" rx="4" ry="6" fill="#333"/>
    <ellipse cx="12" cy="-8" rx="4" ry="6" fill="#333"/>
    <!-- Mund -->
    <path d="M -15 5 Q 0 20 15 5" stroke="#333" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Video-Symbol -->
  <g transform="translate(160, 90)">
    <circle cx="0" cy="0" r="20" fill="#fff" stroke="#ff9800" stroke-width="2"/>
    <polygon points="-5,-8 -5,8 8,0" fill="#ff9800"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="140" text-anchor="middle" fill="#e65100" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    COMEDY
  </text>
</svg>
