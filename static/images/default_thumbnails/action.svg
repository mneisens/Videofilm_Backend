<svg width="320" height="180" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Hintergrund - Action Theme -->
  <rect width="320" height="180" fill="#1a1a2e"/>
  <rect x="0" y="120" width="320" height="60" fill="#16213e"/>
  
  <!-- Explosion/Effekt -->
  <g transform="translate(80, 60)">
    <circle cx="0" cy="0" r="25" fill="#ff6b35" opacity="0.7"/>
    <circle cx="0" cy="0" r="15" fill="#ff8c42" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="#ffa726"/>
  </g>
  
  <!-- Video-Symbol -->
  <g transform="translate(160, 90)">
    <circle cx="0" cy="0" r="25" fill="#333" stroke="#ff6b35" stroke-width="2"/>
    <polygon points="-6,-10 -6,10 10,0" fill="#ff6b35"/>
  </g>
  
  <!-- Text -->
  <text x="160" y="140" text-anchor="middle" fill="#ff6b35" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    ACTION
  </text>
</svg>
