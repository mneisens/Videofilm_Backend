[tool:pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --cov=video
    --cov=auth_app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
testpaths = 
    video
    auth_app
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    models: Model tests
    views: View tests
    serializers: Serializer tests
    services: Service tests
